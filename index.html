<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../styles.css" />
  <title>BMI Calculator</title>


</head>

<body>

  <div class="Container">
    <h1 class="heading">BMI Calculator</h1>
    <form>
      <div class="main-container">
        <div class="height"> <label> height in CM
          </label><input type="text" id="height" autocomplete="off"></input>
        </div>
        <div class="weight"> <label> weight in KG</label>
          <input type="text" id="weight" autocomplete="off"></input>
        </div>
        <div class="button">
          <button>Calculate</button>
        </div>
      </div>
      <div class="result-container">
        <div id="results">0</div>
        <div id="weight-guide">
          <h2>BMI weight-guide</h2>
          <p>under weight = less than 18.6</p>
          <p>normal weight = 18.6 to 24.9</p>
          <p> overweight = greater than 24.9</p>
        </div>
      </div>
    </form>
  </div>
</body>
<script src="index.js"></script>

</html>
